<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vronleng — Creator</title>
  <style>
    :root{--bg-overlay: rgba(10,10,12,0.5);--accent:#8be4ff}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .stage{position:relative;min-height:100vh;display:grid;place-items:center;color:#fff;overflow:hidden}/* blurred background using the profile image (at /src/logo.png) */
.stage::before{
  content:"";
  position:fixed;inset:0;z-index:0;
  background-image: url('/src/logo.png');
  background-size: cover;background-position:center center;
  filter: blur(12px) saturate(1.1) brightness(0.6);
  transform: scale(1.08);
  will-change:transform,filter;
}

/* soft gradient overlay to improve contrast */
.stage::after{
  content:"";position:fixed;inset:0;z-index:1;background:linear-gradient(180deg,rgba(0,0,0,0.25),rgba(0,0,0,0.6));
}

.card{position:relative;z-index:2;display:flex;flex-direction:column;gap:18px;align-items:center;padding:28px 36px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.18));backdrop-filter: blur(6px);
  box-shadow:0 10px 30px rgba(0,0,0,0.45);max-width:420px;width:92%;text-align:center}

.avatar{width:112px;height:112px;border-radius:999px;overflow:hidden;border:3px solid rgba(255,255,255,0.12);display:block}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}

h1{font-size:1.6rem;margin:6px 0 0 0;letter-spacing:0.6px}
p.role{margin:0;opacity:0.9}

.bio{font-size:0.95rem;color:rgba(255,255,255,0.9);line-height:1.45}

.links{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.btn{padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600;background:linear-gradient(90deg,var(--accent),#6ea8ff);color:#022;box-shadow:0 6px 18px rgba(8,120,180,0.12);}
.ghost{background:transparent;border:1px solid rgba(255,255,255,0.12);color:#fff}

footer{position:fixed;left:12px;bottom:12px;z-index:2;color:rgba(255,255,255,0.6);font-size:0.85rem}

@media (min-width:900px){.card{max-width:520px;padding:36px}}

  </style>
</head>
<body>
  <main class="stage">
    <section class="card" role="region" aria-label="Vronleng Profil">
      <div class="avatar" aria-hidden="true">
        <!-- small clear avatar for focal point; the same image is used blurred in the background -->
        <img src="/src/logo.png" alt="Vronleng Profilbild" />
      </div>
      <h1>Vronleng</h1>
      <p class="role">Content Creator — OF Creator</p>
      <p class="bio">Kurz & knackig: Videos, Live-Streams und kreative Geschichten. Folge mir für neue Inhalte!</p><div class="links" aria-hidden="false">
    <a class="btn" href="https://tiktok.com/@vronleng_official" role="button">Tiktok</a>
    <a class="btn ghost" href="#" role="button">Twitter / X</a>
    <a class="btn ghost" href="#" role="button">Kontakt</a>
  </div>
</section>



  </main>
</body>
</html>
